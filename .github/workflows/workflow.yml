name: bicep-StephenLab

on: [workflow_dispatch]

permissions:
  id-token: write
  contents: read

env:
    AZURE_RESOURCEGROUP_NAME: 'StephenLab'
    LOCATION: 'southcentralus'
    UAMI_NAME: 'UAMIScripts'
    AVD_SECURITY_GROUP: 'AVD Users - Multi Session'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:  
    - uses: actions/checkout@v2
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        enable-AzPSSession: true
    - name: Get Azure AD Security Group
      uses: azure/powershell@v1
      with:
        run: |
        $AVD_SECURITY_GROUP_ID = $( Get-AzADGroup -DisplayName $AVD_SECURITY_GROUP ).Id
        echo $( "AVD_SECURITY_GROUP_ID = $AVD_SECURITY_GROUP_ID" ) | Out-File -FilePath $Env:GITHUB_ENV -Encoding utf8 -Append
      shell: pwsh
    - uses: azure/arm-deploy@v1
      with:
        deploymentName: ${{ github.run_number }}
        resourceGroupName: ${{ env.AZURE_RESOURCEGROUP_NAME }}
        template: ./main.bicep
        parameters: 
                   location=${{ env.LOCATION }}
                   avdSecurityGroupId=${{ env.AVD_SECURITY_GROUP_ID }}
